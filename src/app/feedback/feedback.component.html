<div class="header">
    <div class="container">
        <p class="header_head"><i class="fa fa-chevron-left cust_arrow" (click)="back()"></i>Feedback</p>
    </div>
</div>
<div class="body">
    <div class="container" style="
    margin-bottom: 100%;">
        <div class="row details_box pt-2">
            <div class="col-sm-12">
                <form class="w-100" [formGroup]="feedbackform" (ngSubmit)="Addfeedback()">

                    <div class="form-group">
                        <label for="comment">Please share your feedback for improving our tool &amp; services*</label>
                        <textarea class="form-control" formControlName="feedback" rows="5" id="feedback"
                            placeholder="Type here.."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>

        </div>

    </div>
    <br>
</div>

<app-bnav></app-bnav>
