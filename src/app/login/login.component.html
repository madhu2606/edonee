<div class="container">
    <h2 class="page_head">Log In</h2>
    <div class="login_form">
        <form   [formGroup]="loginForm"
        (ngSubmit)="Login()">
        <div *ngIf="isvalid" class="form-group form_grp alert-info">Invalid Credentials. If not registered please register before Login</div>
        <div class="form-group form_grp" *ngIf="!showOTP">
            <label for="usr" class="page_label">Mobile</label>
            <input type="text"  formControlName="username" class="form-control form_fields" id="email" placeholder="eg:999999999">
        </div>
        <div id="divOuter1" class="form-group form_grp" *ngIf="showOTP">
            <label *ngIf="showOTP">Enter OTP</label>
            <div id="divInner1">
                <input type="number" formControlName="otp"   class="form-control form_fields" id="partitioned1" maxlength="6">
            </div>
            <p class="pt-2 text-danger" *ngIf="wrngO">OTP invalid</p>
            <br>
        </div>
        <!-- <div class="form-group form_grp">
            <label for="pwd" class="page_label">Password</label>
            <input type="password" formControlName="password" class="form-control form_fields" id="pwd" placeholder="********">
        </div> -->
        <div class="sbt">
            <button  id="login-sub" *ngIf="!showOTP">Continue</button>
            <button  id="login-sub" *ngIf="showOTP" (click)="newLogin($event)">Continue</button>
            <!-- <div class="fgt_pwd">Forgot password?<span [routerLink]="['/forgotpass']" routerLinkActive="router-link-active" >Click</span></div> -->
        </div>	
    </form>		
    </div>
    <div class="border-line">
        <ul class="border_set">
            <li class="border_half"></li>
            <li class="border_content">or</li>
            <li class="border_half"></li>
        </ul>
    </div>
    <a href="https://api.edonee.com:3051/auth/google/mobile">
    <div class="social_icons" id="googleBtn" >
        <img src="../../assets/google.svg"  alt="Google Logo"> Sign up with Google
    </div>
</a>
    <div class="new-user">New User? <span id="register" [routerLink]="['/register']" routerLinkActive="router-link-active" >Register</span></div>
</div>
