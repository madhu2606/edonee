<div class="header">
    <div class="container">
        <p class="header_head"><i class="fa fa-chevron-left cust_arrow" (click)="back()"></i>{{coursevideos.subject}}</p>
    </div>
</div>


<div class="body">
    <div class="container" *ngIf="!tosubscribe" style="
    margin-bottom: 100%;">
    <p class="danger-info">{{registermsg}}</p>
       	<div class="video_part">
			<video autoplay width="100%" height="250" src="{{videoURL}}" type="video/mp4" controls controlsList="nodownload">
			
					Your browser does not support the video tag.
			</video>
		</div>
        <div class="videos_list">
			<ul class="course_list">
				<li  [ngClass]="{active_play: isEnabled(i.videoURL)}" *ngFor="let i of coursevideos.CourseList" (click)='getVideo(i.videoURL);isEnabled(i.videoURL)'>
					<input [checked] = "isEnabled(i.videoURL)" type="checkbox" value=""  (click)='getVideo(i.videoURL);isEnabled(i.videoURL)'><span>{{i.videoTitle}}</span>
					<p><i class="fa fa-play-circle" (click)='getVideo(i.videoURL)'></i> {{i.videoLength}}</p>
				</li>
				
			</ul>
		</div>
       
       
    </div>
	<div class="container" *ngIf="tosubscribe" style=" margin-bottom: 100%;">
		<div class="sub_course" style="background: url({{coursevideos.imageUrl}});">
			<!-- <p class="sub_course_head">{{coursevideos.subject}}</p> -->
		</div>
		<div class="sub_details"><h4>{{coursevideos.subject}}</h4><p class="course_tutor">{{coursevideos.tutor}}</p><p class="course_desc">{{coursevideos.shortDescription}}</p>
			<div class="text-center">

				<button (click)="subscr(coursevideos.course_id)" class="btn subs" >Subscribe</button>
			</div>
			</div>
		
       
    </div>
    <br>
</div>
